<!DOCTYPE html>
<html>
  <body>
    <head>

      <!-- Meta Data -->
        <meta charset="utf-8" />

        <!-- Meta data for SEO purposes. -->
        <title> {{page.title}} </title>
        <meta name="description" content="{{page.description}}" />
        <meta name="keywords" content="{{page.seo-keywords}}" />

        <!-- meta data to tell the browser that your devide is responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="index, follow" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />

        <!--  Social media sharing META Tags -->
        <meta property="og:title" content="{{page.title}}" />
        <meta property="og:description" content="{{page.description}}" />
        <meta property="og:image" content="{{page.featured_image}}" />
        <meta property="og:url" content="{{page.url}}" />
        <meta name="twitter:card" content="{{page.description}}" />
        <meta name="og:site_name" content="A Couple of Travelers" />

        <!-- twitter card -->
        <meta name="twitter:card" content="{{page.description}}" />
        <meta name="twitter:description" content="{{page.description}}" />
        <meta name="twitter:title" content="{{page.title}}" />
        <meta name="twitter:site" content="acoupleoftravelers.com" />
        <meta name="twitter:image" content="{{page.featured_image}}" />
        <meta name="twitter:creator" content="A Couple of Travelers" />
        <meta name="twitter:image:alt" content="{{page.twitter-alt}}" />
    
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet" />

        <!-- Viewport meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Gridlex -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css" />

        <!-- iconify icons -->
        <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="manifest" href="/site.webmanifest" />
        
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-FJ4X93G46G"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
        
          gtag('config', 'G-FJ4X93G46G');
        </script>

        <!-- styles -->
        <link rel="stylesheet" href="/styles.css" />
    </head>
